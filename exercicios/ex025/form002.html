<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário: </label><input type="text" id="user" required minlength="3" autocomplete="username" maxlength="20" size="20" placeholder="Nome de Usuário" >
        </p>
        <p><label for="password">Senha: </label><input type="password" autocomplete="current-password" required minlength="8" maxlength="20" size="10" placeholder="Senha"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
