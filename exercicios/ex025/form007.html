<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iestados">Estados</label>
            <select name="estados" id="iestados">
                <option value="">Escolha</option>
                <optgroup label="Teste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissões</label>
            <input type="text" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        
        <p>
            <label for="itxt">Digite sua mensagem:</label> <br>
            <textarea name="txt" id="itxt" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
